<html>
  <head>
    <meta charset="utf-8">
    <title>Servicio de Alumnos</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <input id="id" type="number" placeholder="Id"></br></br>
    <input id="mat" type="number" placeholder="Matricula"></br></br>
    <input id="nom" type="text" placeholder="Nombre"></br></br>
    <input id="ape" type="text" placeholder="Apellido(s)"></br></br>
    <select id="con">
      <option>Inscrito</option>
      <option>Preinscrito</option>
      <option>No inscrito</option>
    </select></br></br>
    <div>
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Matricula</th>
          <th>Nombre</th>
          <th>Apellido(s)</th>
          <th>Condición</th>
          <th><button id="agregar">+</button></th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
      </tfoot>
    </table>
    </div>
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/code.js"></script>
  </body>
</html>
